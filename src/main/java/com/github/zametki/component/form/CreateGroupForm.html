<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>

            <a wicket:id="cancel_button" class="btn btn-sm btn-secondary">Отмена</a>

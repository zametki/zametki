<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

    <form wicket:id="form">
        <div>
            Родительская группа: <select wicket:id="parent_group" class="form-control"></select>
        </div>
        <div class="mt10">
            <input wicket:id="group_name" class="form-control" type="text" autofocus/>
            <span wicket:id="group_name_error"></span>
        </div>
        <div class="mt10 float-right">
            <a wicket:id="cancel_button" class="btn btn-sm btn-secondary">Отмена</a>
            <a wicket:id="create_button" class="btn btn-sm btn-primary ml10">Создать</a>
        </div>
    </form>

</wicket:panel>
</body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:extend>
    <div class="container-fluid ml20 mb50 mt50">
        <div class="txtc" style="max-width: 480px;margin: 0 auto;">

            <h3 class="mb30">Смена пароля</h3>

            <p><span wicket:id="feedback"></span></p>

            <a wicket:id="new_request_link" class="btn btn-danger mt10">Создать новый запрос</a>

            <div wicket:id="reset_block" class="mt15">

                <a wicket:id="home_link" class="btn btn-success">Главная страница</a>

                <form wicket:id="reset_form">
                    <div class="form-group">
                        <label>Новый пароль</label>
                        <input wicket:id="password1_field" class="form-control" type="password" required/>
                        <span wicket:id="password1_error"></span>
                    </div>
                    <div class="form-group">
                        <label>Повтор пароля</label>
                        <input wicket:id="password2_field" class="form-control" type="password" required/>
                        <span wicket:id="password2_error"></span>

                        <div class="txtc mt20">
                            <a wicket:id="submit_link" id="submit" class="btn btn-success">Установить новый пароль</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</wicket:extend>
</html>

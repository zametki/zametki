<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <form wicket:id="form" class="form">
        <input wicket:id="name_field" type="text" class="form-control" autofocus>
        <span wicket:id="group_name_error"></span>
        <div class="mt10">
            <a wicket:id="cancel_link" class="btn btn-secondary">Отменить</a>
            <a wicket:id="save_link" class="btn btn-primary">Сохранить</a>
        </div>
    </form>
</wicket:panel>
</body>
</html>

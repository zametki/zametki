<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<wicket:extend>

    <script>
        var cls = document.createAttribute("class");
        cls.value = "lp-body";
        document.getElementsByTagName("body")[0].setAttributeNode(cls);
    </script>

    <div wicket:id="navbar"></div>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 hidden-sm-down bg-faded sidebar">
                <div wicket:id="groups"></div>
            </nav>
            <main class="col-md-10 ml-auto pt-3">
                <div wicket:id="notes" class="mt-2"></div>
            </main>
        </div>
    </div>
</wicket:extend>

</html>

<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <style>
        .modal-body {
            max-width: calc(100vw - 10px);
            overflow-x: auto;
            max-height: calc(100vh - 10px);
            overflow-y: auto;
        }
    </style>
    <script>
        $(document).on('shown.bs.modal', '.modal', function () {
            $(this).find('[autofocus]').focus();
        });
    </script>
</wicket:head>
<body>
<wicket:panel>
    <div wicket:id="modal" class="modal" tabindex="-1" role="dialog">
        <div class="vertical-alignment-helper">
            <div wicket:id="dialog" class="modal-dialog vertical-align-center">
                <div class="modal-content">
                    <div wicket:id="header" class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 wicket:id="title" class="modal-title"></h4>
                    </div>
                    <div wicket:id="body" class="modal-body">
                        <button wicket:id="close_button" type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true" style="font-size: 28px;">&times;</span>
                        </button>
                        <div wicket:id="body_content"></div>
                    </div>
                    <div wicket:id="footer" class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <script>
        $(document).on('shown.bs.modal', '.modal', function () {
            $(this).find('[autofocus]').focus();
        });
    </script>
</wicket:head>
<body>
<wicket:panel>
    <div wicket:id="modal" class="modal fade" tabindex="-1" role="dialog">
        <div wicket:id="dialog" class="modal-dialog">
            <div class="modal-content">
                <div wicket:id="header" class="modal-header">
                    <h5 wicket:id="title" class="modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div wicket:id="body" class="modal-body">
                    <div wicket:id="body_content"></div>
                </div>
                <div wicket:id="footer" class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
